<form [formGroup]="form">

    <div class="form-group">
     <label for="username">UserName</label>
     <input
        formControlName="username"
        class="form-control"
        id="username"
        type="text" >
        <div class="alert alert-danger" *ngIf="username?.touched && username?.invalid">
         <div *ngIf="username?.['errors']?.['required']"> UserName is required !!</div>
         <div *ngIf="username?.['errors']?.['minlength']"> Au moin {{username?.['errors']?.['minlength'].requiredLength}} caractere !!</div>
         <div *ngIf="username?.['errors']?.['cannotContainSpace']"> username ne doit pas contain espaces !</div>
        </div>

    </div>
    <div class="form-group">
       <label for="password">Password</label>
     <input
       formControlName="password"
       class="form-control"
       id="password"
       type="text" >
       <div class="alert alert-danger" *ngIf="password?.touched && password?.invalid">
         <div *ngIf="password?.['errors']?.['required']"> Password is required !!</div>
         <div *ngIf="password?.['errors']?.['minlength']"> Au moin {{password?.['errors']?.['minlength'].requiredLength}} caractere !!</div>
        </div>
    </div>
     <button class="btn btn-primary" [disabled]="!form.valid">Enregister</button>

</form>
